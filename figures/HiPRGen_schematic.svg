         y="249.84375"
         style="stroke-width:0.264583"
         id="tspan1095">reaction network</tspan><tspan
         sodipodi:role="line"
         x="20.627756"
         y="256.89929"
         style="stroke-width:0.264583"
         id="tspan1270">database</tspan></text>
    <text
       xml:space="preserve"
