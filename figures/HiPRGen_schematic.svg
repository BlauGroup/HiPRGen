       y="184.0493"
       id="text1253"><tspan
         sodipodi:role="line"
         x="74.118774"
         y="184.0493"
         style="stroke-width:0.264583"
         id="tspan1251">For each bucket, generate each possible reaction</tspan><tspan
         sodipodi:role="line"
         x="74.118774"
         y="191.10486"
         style="stroke-width:0.264583"
         id="tspan1260">and run those reactions through a decision tree.</tspan><tspan
         sodipodi:role="line"
         x="74.118774"
         y="198.1604"
         style="stroke-width:0.264583"
         id="tspan1262">Undesirable reactions are removed. The reactions</tspan><tspan
         sodipodi:role="line"
         x="74.118774"
         y="205.21596"
         style="stroke-width:0.264583"
         id="tspan1264">which survive are written into a reaction </tspan><tspan
         sodipodi:role="line"
         x="74.118774"
         y="212.2715"
         style="stroke-width:0.264583"
         id="tspan1266">network database.</tspan></text>
