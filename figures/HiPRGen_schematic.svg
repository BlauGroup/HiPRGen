       x="75.757652"
       y="64.626549"
       id="text1217"><tspan
         sodipodi:role="line"
         id="tspan1215"
         x="75.757652"
         y="64.626549"
         style="stroke-width:0.264583">each molecule is run through </tspan><tspan
         sodipodi:role="line"
         x="75.757652"
         y="71.682098"
         style="stroke-width:0.264583"
         id="tspan1219">a decision tree and undesired molecules</tspan><tspan
         sodipodi:role="line"
         x="75.757652"
         y="78.737648"
         style="stroke-width:0.264583"
         id="tspan1221">are removed</tspan></text>
    <text
       xml:space="preserve"
       style="font-size:5.64444px;line-height:1.25;font-family:'Source Code Pro';-inkscape-font-specification:'Source Code Pro';word-spacing:0px;stroke-width:0.264583"
       x="76.336426"
       y="122.02135"
       id="text1229"><tspan
         sodipodi:role="line"
         x="76.336426"
         y="122.02135"
         style="stroke-width:0.264583"
         id="tspan1227">Generate a sequence of buckets in which </tspan><tspan
         sodipodi:role="line"
         x="76.336426"
         y="129.0769"
         style="stroke-width:0.264583"
         id="tspan1235">we group the pairs (A) and (A,B) according </tspan><tspan
         sodipodi:role="line"
         x="76.336426"
         y="136.13246"
         style="stroke-width:0.264583"
         id="tspan1243">to atomic composition. Reactants and products</tspan><tspan
         sodipodi:role="line"
         x="76.336426"
         y="143.188"
         style="stroke-width:0.264583"
         id="tspan1245">for a reaction must be taken from a single bucket</tspan><tspan
         sodipodi:role="line"
         x="76.336426"
         y="150.24356"
         style="stroke-width:0.264583"
         id="tspan1237" /></text>
